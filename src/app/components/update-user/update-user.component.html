<!-- main app container -->
<div class="main">
  <div class="container ">
    <div class="image flex-fill"> </div>
    <div class="form  align-items-center">
      <div  id="update">
      <div>
          <div class="form-title">
            <h3>Update User </h3>
          </div>
          <div class="ff d-flex justify-content-center flex-row">
          <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="form-group form-username wrap-input100 rs1-wrap-input100 validate-input">
              <input type="text"
                              placeholder="First Name"
                              formControlName="firstName"
                              class="form-control firstname input100"
                              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
              <span class="focus-input100"></span>
            </div>
            <div class="form-group form-username wrap-input100 rs1-wrap-input100 validate-input">
              <input type="password"
                              placeholder="Password"
                              formControlName="password"
                              class="form-control input100"
                              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              <span class="focus-input100"></span>
            </div>
            <div class="form-group container-login-form">
              <button class="btn  login-form">Update</button>
              <button class="btn  login-form"  (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
        </div>
    </div>
  </div>
  </div>
</div>
